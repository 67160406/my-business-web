<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ติดต่อเรา — CosplayRent</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header id="header">
      <div class="header container">
        <div class="logo">
          <img src="images/logo.png" alt="logo" class="header-logo" />
          <div class="site-text">
            <h1 class="site-title">CosplayRent</h1>
            <p class="site-tagline">ร้านเช่าชุดคอสเพลย์ออนไลน์</p>
          </div>
        </div>

        <nav>
          <ul class="nav-links">
            <li><a href="index.html">หน้าแรก</a></li>
            <li><a href="about.html">เกี่ยวกับ</a></li>
            <li><a href="services.html">บริการ</a></li>
            <li><a href="contact.html">ติดต่อ</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
      <!-- 4.1 Contact Form -->
      <section class="section">
        <div class="section-title">
          <h2>แบบฟอร์มติดต่อ</h2>
        </div>

        <form action="/register" method="POST">
          <fieldset>
            <legend>ข้อมูลส่วนตัว</legend>

            <label for="fname">ชื่อจริง:</label>
            <input type="text" id="fname" required />

            <label for="lname">นามสกุล:</label>
            <input type="text" id="lname" required />

            <label for="email">อีเมล:</label>
            <input type="email" id="email" required />

            <label for="message">ข้อมูลเพิ่มเติม:</label>
            <textarea></textarea>

            <button type="submit">ส่งข้อมูล</button>
          </fieldset>
        </form>
      </section>

      <!-- 4.2 ที่อยู่ -->
      <section class="section">
        <div class="section-title">
          <h2>ที่อยู่ร้าน</h2>
        </div>

        <address>
          Haruto CosRent 169 ถนนลงหาดบางแสน ตำบลแสนสุข อำเภอเมืองชลบุรี
          จังหวัดชลบุรี 20130
        </address>
      </section>

      <!-- 4.3 แผนที่ -->
      <section class="section">
        <div class="section-title">
          <h2>แผนที่</h2>
        </div>

        <iframe
          class="map"
          title="แผนที่ Haruto CosRent"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7766.064188449103!2d100.92202760505648!3d13.28593502031112!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3102b4e7c351968b%3A0xf03d84bc0dd30c0!2sBurapha%20University!5e0!3m2!1sth!2sth!4v1765372648355"
          allowfullscreen
          loading="lazy"
        ></iframe>
      </section>
    </main>

    <footer>
      <p>สงวนลิขสิทธิ์ &copy; <span id="year"></span> Haruto CosRent</p>
      <p><a href="index.html">กลับหน้าแรก</a></p>
    </footer>
  </body>
</html>
