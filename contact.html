<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ติดต่อเรา — CosplayRent</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div
        style="
          border: 3px solid #fb94ff;
          background-color: #ffc7f9;
          display: flex;
          align-items: center;
          gap: 12px;
          padding: 10px;
        "
      >
        <img
          src="images/logo.png"
          alt="logo"
          style="width: 15%; height: auto"
        />

        <div>
          <h1 style="margin: 0; font-size: 1.9rem">
            ช่องทางติดต่อ Haruto CosRent
          </h1>
        </div>
      </div>
      <br />

      <nav>
        <a href="index.html">กลับหน้าแรก</a>
      </nav>
    </header>

    <main class="container">
      <!-- 4.1 Contact Form พร้อม validation -->
      <section class="section">
        <h2>แบบฟอร์มติดต่อ</h2>
        <form class="section" action="/register" method="POST">
          <fieldset>
            <legend>ข้อมูลส่วนตัว</legend>
            <label for="fname">ชื่อจริง:</label>
            <input type="text" id="fname" name="firstname" required />
            <label for="lname">นามสกุล:</label>
            <input type="text" id="lname" name="lastname" required /><br />
            <label for="email">อีเมล:</label>
            <input type="email" id="email" name="email" required /><br />

            <label for="message">ข้อมูลเพิ่มเติม:</label><br />
            <textarea name="" id=""></textarea><br />
            <button type="submit">ส่งข้อมูล</button>
            <button type="reset">ยกเลิก</button>
          </fieldset>
        </form>
      </section>

      <!-- 4.2 ที่อยู่ของบริษัท -->
      <section class="section">
        <h2>ที่อยู่</h2>
        <address>
          Haruto CosRent 169 ถนนลงหาดบางแสน ตำบลแสนสุข อำเภอเมืองชลบุรี
          จังหวัดชลบุรี 20130
        </address>
      </section>

      <!-- 4.3 แผนที่ (embed Google Maps ตัวอย่าง) -->
      <section class="section">
        <h2>แผนที่</h2>
        <iframe
          title="แผนที่ CosplayRent"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7766.064188449103!2d100.92202760505648!3d13.28593502031112!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3102b4e7c351968b%3A0xf03d84bc0dd30c0!2sBurapha%20University!5e0!3m2!1sen!2sth!4v1765372648355!5m2!1sen!2sth"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen
          loading="lazy"
        ></iframe>
      </section>
    </main>

    <footer>
      <p>สงวนลิขสิทธิ์ &copy; <span id="year"></span> Haruto CosRent</p>
      <p><a href="index.html">กลับหน้าแรก</a></p>
    </footer>
  </body>
</html>
