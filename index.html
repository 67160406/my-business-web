<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="description"
      content="ร้านเช่าชุดคอสเพลย์ออนไลน์ — ให้เช่าชุดคอสเพลย์คุณภาพ พร้อมส่งทั่วประเทศ"
    />
    <title>CosplayRent • ร้านเช่าชุดคอสเพลย์ออนไลน์</title>
    <!-- ตัวอย่าง stylesheet แบบง่าย (คุณสามารถแยกไฟล์ CSS ได้) -->
    <style>
      /* เบื้องต้นเพื่อให้ดูเป็นระเบียบ */
      body {
        font-family: system-ui, Segoe UI, Roboto, "Noto Sans Thai", sans-serif;
        margin: 0;
        line-height: 1.4;
      }
      header,
      footer,
      main,
      section,
      nav {
        display: block;
      }
      header {
        background: #ff92eb;
        color: #fff;
        padding: 12px 20px;
      }
      .logo {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .logo img {
        width: 56px;
        height: 56px;
        object-fit: cover;
      }
      nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        gap: 12px;
      }
      nav a {
        color: #fff;
        text-decoration: none;
      }
      .hero {
        padding: 48px 20px;
        text-align: center;
        background: #f4f4f4;
      }
      .featured {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 16px;
        padding: 20px;
      }
      .service-card {
        border: 1px solid #ddd;
        padding: 16px;
        border-radius: 8px;
      }
      footer {
        background: #111;
        color: #ddd;
        padding: 16px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Header 1.1 + 1.2 -->
    <header>
      <!-- 1.1 -->
      <div class="logo">
        <img src="images/logo.png" alt="Haruto CosRent" />
        <div>
          <h1 style="margin: 0; font-size: 1.2rem">Haruto CosRent</h1>
          <p style="margin: 0; font-size: 0.85rem">เช่าชุดคอสกับ Haruto</p>
        </div>
      </div>
      <!-- 1.2 -->
      <nav aria-label="เมนูหลัก">
        <ul>
          <li><a href="index.html">หน้าแรก</a></li>
          <li><a href="about.html">เกี่ยวกับ</a></li>
          <li><a href="services.html">บริการ</a></li>
          <li><a href="contact.html">ติดต่อ</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
